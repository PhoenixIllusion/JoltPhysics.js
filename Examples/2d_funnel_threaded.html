<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JoltPhysics.js demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="container">Loading...</div>
		<div id="info">JoltPhysics.js 2d funnel demo<br/>
			This demo shows how to limit the simulation to 2D</div>

		<script src="js/three/three.min.js"></script>
		<script src="js/three/OrbitControls.js"></script>
		<script src="js/three/WebGL.js"></script>
		<script src="js/three/stats.min.js"></script>
		<script src="js/example.js"></script>

		<script type="module">
			// In case you haven't built the library yourself, replace URL with: https://www.unpkg.com/jolt-physics/dist/jolt-physics.wasm-compat.js
			import initJolt from './thread-js/jolt-physics.wasm.js';

			initJolt().then(async function (Jolt) {
				window.Jolt = Jolt;
				// Initialize this example
				const settings = new Jolt.JoltSettings();
				const workers = [];
				window.Worker = class WrappedWorker extends Worker {
					constructor(s) {
						super(s, {type: 'module'});
						workers.push(this);
					}
				}
				settings.mJobSystem = new Jolt.WebJobSystemThreadPool(2048, 8, 1);
				let workersLoaded = workers.map(worker => new Promise(resolve => {
																worker.onmessage = () => resolve();
															}));
				await Promise.all(workersLoaded);

				container = document.getElementById('container');
				container.innerHTML = "";

				initGraphics();
				initPhysics();
				
				jolt = new Jolt.JoltInterface(settings);
				physicsSystem = jolt.GetPhysicsSystem();
				bodyInterface = physicsSystem.GetBodyInterface();

				workers.forEach((worker, i) => {
					if(i === 0) {
						worker.postMessage({JoltInterface: Jolt.getPointer(jolt)});
					} else {
						worker.postMessage({ ThreadPool: Jolt.getPointer(settings.mJobSystem), ThreadPoolIndex: ''+(i-1) })
					}
				});
				workersLoaded = workers.map(worker => new Promise(resolve => {
																worker.onmessage = () => resolve();
															}));
				await Promise.all(workersLoaded);
				jolt.Step = () => workers[0].postMessage({Step: true});


				// Create a basic floor
				createFloor();

				createBox(new Jolt.Vec3(-12, 8, -5), Jolt.Quat.prototype.sRotation(new Jolt.Vec3(0, 0, 1), 0.2 * Math.PI), new Jolt.Vec3(0.1, 10, 1), Jolt.Static, Jolt.NON_MOVING);
				createBox(new Jolt.Vec3(12, 8, -5), Jolt.Quat.prototype.sRotation(new Jolt.Vec3(0, 0, 1), -0.2 * Math.PI), new Jolt.Vec3(0.1, 10, 1), Jolt.Static, Jolt.NON_MOVING);

				let shape = new Jolt.SphereShape(0.5, null);
				let creationSettings = new Jolt.BodyCreationSettings(shape, new Jolt.Vec3(0, 0, 0), Jolt.Quat.prototype.sIdentity(), Jolt.Dynamic, Jolt.MOVING);
				creationSettings.mAllowedDOFs = Jolt.Plane2D;

				for (let x = 0; x < 20; ++x)
					for (let y = 0; y < 10; ++y) { 
						creationSettings.mPosition = new Jolt.Vec3(-10 + x, 10 + y, -5)
						let body = bodyInterface.CreateBody(creationSettings);
						addToScene(body, 0xff0000);
				}

				renderExample();
			});

		</script>
	</body>
</html>
