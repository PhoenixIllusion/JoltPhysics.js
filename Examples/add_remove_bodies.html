<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JoltPhysics.js demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="container">Loading...</div>
		<div id="info">JoltPhysics.js add/remove body demo</div>

		<script src="js/three/three.min.js"></script>
		<script src="js/three/OrbitControls.js"></script>
		<script src="js/three/WebGL.js"></script>
		<script src="js/three/stats.min.js"></script>
		<script src="js/example.js"></script>

		<script type="module">
			// In case you haven't built the library yourself, replace URL with: https://www.unpkg.com/jolt-physics/dist/jolt-physics.wasm-compat.js
			import initJolt from './js/jolt-physics.wasm-compat.js';

			initJolt().then(function (Jolt) {
				// Spawning variables
				var objectTimePeriod = 0.01;
				var timeNextSpawn = time + objectTimePeriod;

				// Initialize this example
				initExample(Jolt, onUpdate);

				// Create a basic floor
				createFloor();


				let pos = new Jolt.Vec3((Math.random() - 0.5) * 25, 15, (Math.random() - 0.5) * 25);
				let size = new Jolt.Vec3(0.5, 0.5, 0.5);
				let rot = getRandomQuat();

				let vec = new THREE.Vector3( 0, 1, 0 );
				let quat = new THREE.Quaternion();
				function randomizeRot() {
					vec.set(0.001 + Math.random(), Math.random(), Math.random());
					vec.normalize();
					quat.setFromAxisAngle(vec, 2 * Math.PI * Math.random());
					rot.Set(quat.x, quat.y, quat.z, quat.w);
				}
					let shape = new Jolt.BoxShape(size, 0.05, null);

				function generateObject() {
					// Position and rotate body
					pos.Set((Math.random() - 0.5) * 25, 15, (Math.random() - 0.5) * 25);
					randomizeRot();

					// Create physics body
					let creationSettings = new Jolt.BodyCreationSettings(shape, pos, rot, Jolt.EMotionType_Dynamic, LAYER_MOVING);
					creationSettings.mRestitution = 0.5;
					let body = bodyInterface.CreateBody(creationSettings);
					body.shape = shape;
					Jolt.destroy(creationSettings);

					addToScene(body, 0xff0000);

	
					if (dynamicObjects.length > 200) {
						const threeObj = dynamicObjects[1];
						removeFromScene(threeObj); // Leave the floor alone
					}
				}

				function onUpdate(time, deltaTime) {
					// Check if its time to spawn a new object
					if (time > timeNextSpawn) {
						for(let i=0;i<1000;i++)
						generateObject();
						timeNextSpawn = time + objectTimePeriod;
					}
				}
			});

		</script>
	</body>
</html>
